name: publish-pypi

on:
  push:
    branches:
      - master
  release:
    types: [published]

jobs:
  build:
    name: Build Python distributions
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
      if: github.repository_owner == 'ctlab'

    - name: Check out src from Git
      uses: actions/checkout@v4
    - name: Get history and tags for SCM versioning to work
      run: |
        git fetch --prune --unshallow
        git fetch --depth=1 origin +refs/tags/*:refs/tags/*
      if: github.repository_owner == 'ctlab'

    - name: Install GADMA and its dependencies.
      run: |
        python3 -m pip install setuptools --upgrade
        python3 -m pip install numpy
        python3 -m pip install Cython
        python3 -m pip install dadi
        python3 -m pip install --user --upgrade setuptools wheel
      if: github.repository_owner == 'ctlab'

    - name: Install pypa/build
      run: python3 -m pip install build --user

    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  publish-to-testpypi:
    name: Publish distribution ðŸ“¦ to TestPyPI
    if: github.repository_owner == 'ctlab'
    needs:
    - build
    runs-on: ubuntu-20.04

    environment:
      name: publish-testpypi
      url: https://test.pypi.org/p/gadma

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4.1.7
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish distribution ðŸ“¦ to PyPI
    if: github.repository_owner == 'ctlab' && github.event.release
    needs:
    - build
    runs-on: ubuntu-20.04

    environment:
      name: publish-pypi
      url: https://pypi.org/p/gadma

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4.1.7
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
